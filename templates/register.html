
{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block head %} 
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>{% endblock %}
{% block main %}

<main class="container-fluid bg-white p-3 rounded ">
    <div style="max-width:350px;" class="m-auto">
        <h1>Register</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <label>Verification</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="captcha" placeholder="Verification"
                           aria-describedby="button-addon2">
                    <button type="button" id="captcha-btn" class="btn btn-outline-secondary">Get verification</button>

                </div>
            </div>
          
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary w-100" >Register</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
